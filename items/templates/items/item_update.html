{% extends 'base.html' %}

{% block title %}Items{% endblock %}

{% block content %}
<form method="post" class="mt-5">
    <h1>Edit: {{ item.name }} ({{ item.serial_number }})</h1>
    <div class="form-group mb-5">

        {{ form }}
        {% csrf_token %}

        <a class="btn btn-secondary" href="{% url 'items:detail' item.pk %}">
            Back
        </a>
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</form>
{% endblock %}
